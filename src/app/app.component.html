<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

      <div class="form-group">

        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input 
            type="text" 
            id="projectName"
            formControlName="projectName">
            <span 
            *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched"
            class="help-block">
              <span *ngIf="projectForm.get('projectName').touched && projectForm.get('projectName').errors['required']">
                Project Name is a required field
              </span>
              <span *ngIf="projectForm.get('projectName').touched && projectForm.get('projectName').errors['projectNameIsForbidden']">
                Test name is invalid!
              </span>
              </span>
        </div>
       

        <div class="form-group">
          <label for="mail">Mail</label>
          <input 
            type="text" 
            id="mail"
            formControlName="mail">
        </div>

        <div class="form-group">
          <label for="projectStatus">Porject Status</label>
          <select ng-options="let option for statuses" formControlName="projectStatus">
            <option *ngFor="let status of statuses">{{status}}</option>
          </select>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
 
      </div>
    </form>

    </div>
  </div>
</div>
